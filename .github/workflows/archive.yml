name: Archive

on:
  push:
    tags:
      - v.*

  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - shell: bash
        run: |
          tar czf dotfiles.tgz bin Library .gitconfig .gitmessage .zshrc setup.sh

      - name: 'Upload'
        uses: actions/upload-artifact@v2
        with:
          name: dotfiles.tar.gz
          path: dotfiles.tar.gz
          retention-days: 1
